version: 2.1

jobs:
    build:
        docker:
            - image: alpine:3.7
              auth:
                username: mydockerhub-user
                password: $DOCKERHUB_PASSWORD
        steps:
            - checkout
            - run:
                  name: Build Pipenv Virtual Environment
                  command: |
                      pip install pipenv
                      pippenv sync
workflows:
  main:
    jobs:
      - build
