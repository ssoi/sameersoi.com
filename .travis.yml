language: python
python:
  - "3.5"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  # install pelican and markdown
  - conda install -c conda-forge pelican
  - conda install -c anaconda markdown

  # install theme
  - wget https://github.com/ssoi/taman/archive/master.zip
  - unzip master.zip

before_script:
  - pelican-themes --install taman-master --verbose

script: THEMEDIR="taman-master" make html

before_deploy:
  - openssl aes-256-cbc -K $encrypted_ee535eb458ae_key -iv $encrypted_ee535eb458ae_iv -in deploy/admin_rsa.enc -out deploy/admin_rsa -d
  - chmod 0600 deploy/admin_rsa
  - eval `ssh-agent -s`
  - SSH_ASKPASS=./deploy/helper.sh ssh-add deploy/admin_rsa

deploy:
  - provider: script
    skip_cleanup: true
    script: THEMEDIR="taman-master" make ssh_upload
    on:
      branch: master
